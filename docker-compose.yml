services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: victory-craft-backend
    ports:
      - "5001:5001"
    env_file:
      - .env
    restart: unless-stopped

  analysis-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: victory-craft-analysis-worker
    command: ["node", "dist/workers/analysisJobsConsumer.js"]
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: victory-craft-swagger
    ports:
      - "8080:8080"
    environment:
      SWAGGER_JSON: /app/contract/swagger.yaml
    volumes:
      - ./contract/swagger.yaml:/app/contract/swagger.yaml:ro
    depends_on:
      - backend
    restart: unless-stopped
